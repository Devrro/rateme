<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light" style="padding-left: 20px;padding-right: 20px">
    <a class="navbar-brand" href="#">RateMeQR</a>
    <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto topnav d-flex gap-2">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['contact']">Contact</a>
        </li>
        <li class="nav-item pl-2 " *ngIf="!isLoggedIn">
          <a [routerLink]="['signin']" class="nav-link btn btn-primary text-white" type="button" href="#" data-toggle="modal"
             data-target="#myModal">Sign In</a>
        </li>
        <li class="nav-item pl-2" *ngIf="!isLoggedIn">
          <a [routerLink]="['signup']" class="nav-link btn btn-danger text-white" type="button" href="#" data-toggle="modal"
             data-target="#myModal">Register</a>
        </li>
        <li class="nav-item "  *ngIf="isLoggedIn">
          <a class="nav-link" [routerLink]="['profile', 'info']">My profile</a>
        </li>
        <li class="nav-item "  *ngIf="isLoggedIn">
          <a href class="nav-link" (click)="logOut()">Log out</a>
        </li>
      </ul>
    </div>

  </nav>
</header>
