<div class="col-md-12" style="margin-top: 30vh">
  <div *ngIf="isMail" class="card-container">
    <form
      class="px-2 py-2 d-flex flex-column align-items-center"
      name="form"
      (ngSubmit)="_recoverPassword()"
      #f="ngForm"
      novalidate
      [formGroup]="passwordMailRecovery"
    >
      <div class="row mb-2">
        <div class="col form-group">
          <label for="email">Your email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            name="email"
            formControlName="email"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block mb-5">
          Recover password
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!isMail" class="card-container">
    <form
      class="px-2 py-2 d-flex flex-column align-items-center"
      name="form"
      (ngSubmit)="_sendNewPassword()"
      [formGroup]="_newPasswordForm">
      <div class="row mb-2">
        <div class="col form-group">
          <label for="password">New password</label>
          <input
            [(ngModel)]="newPassword"
            (ngModelChange)="passwords_confirm($event)"
            id="password"
            type="password"
            class="form-control"
            name="password"
            formControlName="password"
            required
          />
          <label for="confirm">Confirm password</label>
          <input
            [(ngModel)]="confirmPassword"
            (ngModelChange)="passwords_confirm($event)"
            id="confirm"
            type="password"
            class="form-control"
            name="confirm"
            formControlName="confirm"
          />
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!validPassword || _newPasswordForm.invalid" type="submit"
                class="btn btn-primary btn-block mb-5">Confirm password
        </button>
      </div>
    </form>
  </div>
  <div class="row mb-2 justify-content-center align-items-center" *ngIf="recoverSent">
    <div class="col-4"><p style="text-align: center">{{recoverSent}}</p></div>
  </div>
</div>
