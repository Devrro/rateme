<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col d-flex justify-content-between align-items-center">
        <h4>Your Profile</h4>


        <div (click)="file_upload.click()"
             class="d-flex align-items-center justify-content-center host_picture overflow_hide mb-3"
             style="width: 200px;height: 200px;border-radius: 50%">

          <div class="picture_center" *ngIf="currentUser.profile.avatar else profile_pic_placeholder"
               style="width: 0;height: 0">
            <div class="d-flex justify-content-center align-items-center" style="width: 200px">
              <div><img style="object-fit: cover;width: 200px;height: 200px;" [src]="currentUser.profile.avatar" alt="user photo"></div>
            </div>
            <div class="save_me" style="width: 200px;height: 200px;border-radius: 50%">
              <div class="d-flex align-items-center justify-content-center gap-2 flex-column">
                <div>Max 2 mb</div>
                <i style="font-size: 3rem" class="fa-solid fa-camera no_select"></i></div>
            </div>
          </div>
          <form style="display: none" [formGroup]="usersAvatarForm">
            <label for="profile_picture">Upload to</label>
            <input #file_upload formControlName="avatar" (change)="_uploadPicture($event)" name="profile_picture"
                   id="profile_picture" type="file" accept=".jpg,.png,.svg">
          </form>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group row mb-2">
              <div class="col">
                <p class="col-4 col-form-label"><span class="fw-bold">Email - </span>{{currentUser.email}}</p>
              </div>
            </div>
            <div class="form-group row mb-2">
              <div class="col">
                <p class="col-4 col-form-label"><span class="fw-bold">Login - </span>{{currentUser.login}}</p>
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="name" class="col-4 col-form-label">{{currentUser.profile.first_name}}</label>
              <div class="col-8">
                <input
                  id="name"
                  name="name"
                  placeholder="First Name"
                  class="form-control here"
                  formControlName="first_name"
                  type="text">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="lastname" class="col-4 col-form-label">{{currentUser.profile.last_name}}</label>
              <div class="col-8">
                <input
                  id="lastname"
                  name="lastname"
                  placeholder="Last Name"
                  class="form-control here"
                  type="text"
                  formControlName="last_name"
                >
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="lastname" class="col-4 col-form-label">Birth
                date: {{currentUser.profile.birth_date }} </label>
              <div class="col-8">
                <input
                  id="birth_date"
                  name="birth_date"
                  placeholder="Birth date"
                  class="form-control here"
                  type="text"
                  formControlName="birth_date"
                >
              </div>
            </div>
            <div class="form-group row mb-2">
              <label for="phone_number" class="col-4 col-form-label">Phone
                number: {{currentUser.profile.phone_number}}</label>
              <div class="col-8">
                <input
                  id="phone_number"
                  name="name"
                  placeholder="Phone number"
                  class="form-control here"
                  formControlName="phone_number"
                  type="text">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <button name="submit" type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Update My
                  Profile
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #profile_pic_placeholder>
  <div class="picture_center">
    <div class="d-flex align-items-center justify-content-center mb-3"
         style="width: 150px;height: 150px;border-radius: 50%;overflow: hidden">
      <img style="object-fit: cover;width: 200px;height: 200px;" src="./assets/img/profile_place_holder.jpg"
           alt="user photo placeholder"></div>
    <div class="save_me" style="width: 200px;height: 200px;border-radius: 50%">
      <div class="d-flex align-items-center justify-content-center gap-2 flex-column">
        <div>Max 2 mb</div>
        <i style="font-size: 3rem" class="fa-solid fa-camera no_select"></i></div>
    </div>
  </div>
</ng-template>
